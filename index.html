<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- Nav bar start here  -->
        <nav class="fixed-width flex">
            <div class="logo-container flex">
                <img src="images/Frame.png" alt="">
                <h1 class="logo-title"><span class="pink">G</span>amer</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-item flex">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Developers</a></li>
                    <button type="button" class="nav-btn">Follow Us on <img src="icons/youtube.png" alt=""> <img src="icons/tiktok.png" alt=""></button>
                </ul>
            </div>
        </nav>
        <!-- nav bar end here  -->
    </header>
    <main>
        <!-- Banner section start here  -->
        <section class="banner">
            <div class="banner-container fixed-width flex">
                <div class="banner-content">
                    <h1 class="sub-heading">Play like the</h1>
                    <h1 class="banner-heading gradient-color">B.O.S.S.</h1>
                    <ul class="banner-list">
                        <li><img src="icons/play.png" alt="">1-Click instant play</li>
                        <li><img src="icons/download.png" alt="">No Download</li>
                        <li><img src="icons/members.png" alt="">1000s of supported online games</li>
                    </ul>
                    <button type="button" class="banner-btn left-btn">Sign In</button>
                    <button type="button" class="banner-btn right-btn">Go Rogue</button>
                </div>
                <div class="banner-img">
                    <img src="images/3-in-1.png" alt="">
                </div>
            </div>
        </section>
        <!-- Banner section end here  -->
    </main>
    <footer>

    </footer>
</body>
</html>
